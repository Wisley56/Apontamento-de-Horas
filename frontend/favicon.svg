<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="55" r="40" fill="url(#bg)"/>
  <!-- Clock face -->
  <circle cx="50" cy="55" r="32" fill="#ffffff"/>
  <circle cx="50" cy="55" r="28" fill="#1a1a2e"/>
  <!-- Top buttons -->
  <rect x="42" y="8" width="16" height="10" rx="3" fill="#667eea"/>
  <rect x="20" y="20" width="8" height="6" rx="2" fill="#764ba2" transform="rotate(-30 24 23)"/>
  <rect x="72" y="20" width="8" height="6" rx="2" fill="#764ba2" transform="rotate(30 76 23)"/>
  <!-- Clock hands -->
  <line x1="50" y1="55" x2="50" y2="35" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="55" x2="65" y2="55" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="50" cy="55" r="4" fill="#667eea"/>
  <!-- Hour markers -->
  <circle cx="50" cy="30" r="2" fill="#ffffff"/>
  <circle cx="75" cy="55" r="2" fill="#ffffff"/>
  <circle cx="50" cy="80" r="2" fill="#ffffff"/>
  <circle cx="25" cy="55" r="2" fill="#ffffff"/>
</svg>
